<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aBlog</title>
    <link rel="icon" href="~/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="~/normalize.css" />
    <link rel="stylesheet" href="~/github-markdown.css" />
    <link rel="stylesheet" href="~/hljs.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="~/index.css" />
    <script>
      const lightQuery = window.matchMedia("(prefers-color-scheme:light)");
      document.documentElement.dataset.theme = ["dark", "light"][
        +lightQuery.matches
      ];
      lightQuery.addEventListener("change", (e) => {
        document.documentElement.dataset.theme = ["dark", "light"][+e.matches];
      });
    </script>
  </head>
  <body>
    <header id="header-box">
      <img id="logo" height="3rem" src="~/logo.png" alt="logo" />
      <h1 id="header">aBlog</h1>
    </header>
    <div id="app" class="markdown-body">
      <aside id="content"></aside>
      <main id="main" class="markdown-body"></main>
      <aside id="toc"></aside>
    </div>
  </body>
</html>
