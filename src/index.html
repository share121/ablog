      content="ABlog,文档生成器,markdown,md,html,markdown转html,md2html,blog"
    />
    <script>
      function debounce(func, delay) {
        let timer = null;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, arguments);
          }, delay);
        };
      }

      const lightQuery = window.matchMedia("(prefers-color-scheme:light)");
      lightQuery.addEventListener("change", (e) => {
        if (!localStorage.getItem("theme")) {
          document.documentElement.dataset.theme = ["dark", "light"][
            +e.matches
          ];
        }
      });

      if (!localStorage.getItem("theme")) {
        document.documentElement.dataset.theme = ["dark", "light"][
          +lightQuery.matches
        ];
      } else if (localStorage.getItem("theme") === "dark") {
        document.documentElement.dataset.theme = "dark";
      }

      window.addEventListener("DOMContentLoaded", () => {
        if (
          location.hash &&
          document.querySelector(decodeURIComponent(location.hash))
        ) {
          document
            .querySelector(decodeURIComponent(location.hash))
            .scrollIntoView();
        } else {
          const scrollTop = localStorage.getItem(
            `scroll-top-${location.pathname}`
          );
          if (scrollTop) document.querySelector("#main").scrollTop = +scrollTop;
        }
        document
          .querySelector(".theme-switch")
          .addEventListener("click", (e) => {
            const theme = document.documentElement.dataset.theme;
            if (theme === "dark") {
              if (lightQuery.matches) localStorage.removeItem("theme");
              else localStorage.setItem("theme", "light");
              document.documentElement.dataset.theme = "light";
            } else {
              if (!lightQuery.matches) localStorage.removeItem("theme");
              else localStorage.setItem("theme", "dark");
              document.documentElement.dataset.theme = "dark";
            }
          });
        document.querySelector("#main").addEventListener(
          "scroll",
          debounce((e) => {
            localStorage.setItem(
              `scroll-top-${location.pathname}`,
              e.target.scrollTop
            );
          }, 500)
        );
      });
    </script>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({
        securityLevel: "loose",
        theme: "default",
        startOnLoad: false,
      });
      await mermaid.run({ querySelector: ".mermaid-light" });
      mermaid.initialize({
        securityLevel: "loose",
        theme: "dark",
        startOnLoad: false,
      });
      await mermaid.run({ querySelector: ".mermaid-dark" });
      document.querySelectorAll(".mermaid").forEach((e) => {
        e.classList.add("init");
      });
    </script>
